<!DOCTYPE html>
<html>
  <head>
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>

    <div class="meta-top">
      <!-- left: stats -->
      <div id="stats"></div>

      <!-- right: slider -->
      <div class="meta-slider">
        <label for="commit-progress">
          Show commits until:
          <input id="commit-progress" type="range" min="0" max="100" value="100">
          <time id="commit-time"></time>
        </label>
      </div>
    </div>

    <div id="scrolly-1">
      <div id="scatter-story"></div>

      <div id="scatter-plot">
        <!-- placeholder for summary -->
        <div id="stats-scatter"></div>

        <h2>Commits by time of day</h2>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
        <div id="chart"></div>

        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd><a href="" id="commit-link" target="_blank"></a></dd>
          <dt>Date</dt>
          <dd id="commit-date"></dd>
        </dl>

        <dl id="files"></dl>
      </div>
    </div>

    <!-- <dl id="files"></dl> -->

    <!-- load our ES module -->
    <script type="module" src="./main.js"></script>

  </body>
</html>
